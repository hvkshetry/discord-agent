# General Assistant Channel Profile Example
# Copy to general.yaml and customize

channel:
  ids: ["YOUR_DISCORD_CHANNEL_ID"]  # Discord channel ID (right-click channel â†’ Copy ID)
  names: ["general", "chat", "assistant"]
  description: "General purpose assistant and router"

engine:
  type: codex
  config_home: ~/.codex
  timeout: 600

mcp_servers: []  # Uses default Codex configuration

voice:
  enabled: true
  stt_provider: whisper
  tts_provider: kokoro
  tts_fallback: piper
  tts_voice: af_sarah  # Friendly female voice
  silence_threshold: 1.5
  stream_chunks: true  # Stream intermediate responses for long queries

session:
  persist: true
  timeout: 3600
  transcript_store: true